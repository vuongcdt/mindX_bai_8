<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div class="clock">
      <span class="day">
        <div class="clock--hours__chuto" id="days">FR</div>
        <div class="chuNho">days</div>
      </span>
      <span class="clock--hours">
        <div class="clock--hours__chuto" id="hours">11</div>
        <div class="chuNho">hours</div>
      </span>
      <span class="minutes">
        <div class="clock--hours__chuto" id="minutes">55</div>
        <div class="chuNho">minutes</div>
      </span>
      <span class="seconds">
        <div class="clock--hours__chuto" id="seconds">22</div>
        <div class="chuNho">seconds</div>
      </span>
    </div>
    <div class="button">
      <span class="button--up" onclick="clickup()">+</span>
      <span class="number" id="ketqua">0</span>
      <span class="button--down" onclick="clickdown()">-</span>
    </div>
